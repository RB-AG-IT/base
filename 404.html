<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seite nicht gefunden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .error-container {
            max-width: 400px;
        }
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #D97706;
            line-height: 1;
            margin-bottom: 16px;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 12px;
        }
        .error-hint {
            color: #888;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Seite nicht gefunden</div>
        <div class="error-hint">Die angeforderte Seite existiert nicht.</div>
    </div>
</body>
</html>
